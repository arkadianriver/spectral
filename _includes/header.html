<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/index.html">{{ site.title }}</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="index.html">Startseite</a></li>
            <li><a href="#one" class="scrolly">über mich</a></li>
            <li><a href="#two" class="scrolly">beratung mal anderes</a></li>
            <li><a href="#three" class="scrolly">mein angebot für euch</a></li>
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
        </div>
      </li>
    </ul>
  </nav>
</header>
